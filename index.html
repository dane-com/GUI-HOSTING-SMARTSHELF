<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartShelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <form id="loginForm">
        <h1>SmartShelf</h1>
        <h2>Login</h2>

        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required> 
            <img src="IMAGE/person-icon.svg" alt="user icon">
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required> 
            <img src="IMAGE/lock-icon.svg" alt="lock icon">
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" id="rememberMe">Remember Me</label>
    
        </div>

        <button type="submit" class="btn">Login</button>

        
      </form>
    </div>

    <script>
      // Login form handling
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        
        // Simple validation (in real app, verify against backend)
        if (username && password) {
          // Store login state if "Remember Me" is checked
          if (rememberMe) {
            localStorage.setItem('smartshelf_user', username);
          }
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          alert('Please enter both username and password');
        }
      });

      // Check if user is already logged in
      window.addEventListener('load', function() {
        const savedUser = localStorage.getItem('smartshelf_user');
        if (savedUser) {
          document.getElementById('username').value = savedUser;
          document.getElementById('rememberMe').checked = true;
        }
      });
    </script>
</body>
</html>
