<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Shelf | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <div class="logo-wrap">
      <div class="ai-core"></div>
      <h1>SMART SHELF</h1>
      <div class="system-tag">AI Shelf Intelligence System</div>
    </div>

    
    <h3>System Login</h3>

    <div class="input-group">
      <label>Email Address</label>
      <div class="input-with-icon">
        <input type="email" id="username" placeholder="Enter email">
      </div>
      <p class="error" id="userError"></p>
    </div>

    <div class="input-group">
      <label>Password</label>
      <div class="input-with-icon">
        <input type="password" id="password" placeholder="Enter password">
      </div>
      <div class="show-password">
        <input type="checkbox" id="showPassword" onclick="togglePassword()"> 
        <span>Show password</span>
      </div>
      <p class="error" id="passError"></p>
    </div>

    <button id="loginBtn" onclick="login()">Login</button>

    <div class="links">
    
      <a href="signup.html">Create an Account?</a>
    </div>

    <div class="demo-info">
      <strong>System Access Policy</strong>
      <ul>
        <li>Authorized users only</li>
        <li>Secure smart shelf system</li>
      
      </ul>
    </div>

  </div>
</div>

<script src="login.js"></script>
</body>
</html>
