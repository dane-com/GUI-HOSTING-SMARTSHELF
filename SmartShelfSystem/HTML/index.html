<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartShelf</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
  
  <script type="module" src="{{ url_for('static', filename='AUTH/firebaseAuth.js') }}"></script>
</head>
<body>
    <div class="wrapper">
      <form id="loginForm">
        <h1>SmartShelf</h1>
        <h2>Login</h2>

        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required> 
            <img src="{{ url_for('static', filename='IMAGE/person-icon.svg') }}" alt="user icon">
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required> 
            <img src="{{ url_for('static', filename='IMAGE/lock-icon.svg') }}" alt="lock icon">
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" id="showpassword">Show Password</label>
        </div>
        
        <div class="create-container">
          <button type="submit" class="btn" id="loginBtn" >Login</button>
          <button type="submit" class="btn" id="createBtn">Create</button>
        </div>
      </form>
      
      <div id="notification"></div>
    </div>

<script type="module" src="{{ url_for('static', filename='JS/login.js') }}"></script>
</body>
</html>
